<h1>Result</h1>
{% if result == "No solution" %}

    <div class="large_letters">
        {{ result }}
    </div>


{% else %}

    <div class="large_letters" style="float: left;">
        <h4>Eigenvalue:</h4>

        <p><br> {{ result|first }}</p>
    </div>
    <div class="result_array" style="float: left;">
        <h4>Eigenvectors:</h4>
        <p>
            <br>
            {% for i in result|last %}
                {{ i }}<br>
            {% endfor %}</p>

    </div>
    <div class="result_array" style="float: left;">
        <h4>Iteration:</h4>
        <br>
        <h4>{{ result.1 }}</h4>
    </div>
{% endif %}
