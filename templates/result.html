<h1>Жыйынтыгы: </h1>
{% if result == "Чыгарылышы жок, себеби аныктагычы 0го барабар" %}

    <div class="large_letters">
        {{ result }}
    </div>


{% else %}

    <div class="large_letters" style="float: left;">
        <h4>Оздук маани</h4>

        <p><br> {{ result|first }}</p>
    </div>
    <div class="result_array" style="float: left;">
        <h4>Оздук вектор:</h4>
        <p>
            <br>
            {% for i in result|last %}
                {{ i }}<br>
            {% endfor %}</p>

    </div>
    <div class="result_array" style="float: left;">
        <h4>Итерация:</h4>
        <br>
        <h4>{{ result.1 }}</h4>
    </div>
{% endif %}
